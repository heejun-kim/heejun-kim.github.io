<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script type="text/javascript">
  Kakao.init('02bd07c071db1509bbe0b181c72169e4');

  function kakaoshare (){

  Kakao.Link.sendDefault({
objectType: 'feed',
content: {
  title: '{{page.title}}',
  description: '{{page.description}}',
  imageUrl:
    '{{site.url}}/images/{{page.image}}',
  link: {
    mobileWebUrl: '{{ site.url }}{{ page.url }}?utm_soure=kakaotalk&utm_mediun=social&utm_campaign=blogshare',
      webUrl : '{{ site.url }}{{ page.url }}?utm_soure=kakaotalk&utm_mediun=social&utm_campaign=blogshare',
  },
},
buttons: [
  {
    title: '자세히 보기',
    link: {
      mobileWebUrl: '{{ site.url }}{{ page.url }}?utm_soure=kakaotalk&utm_mediun=social&utm_campaign=blogshare',
      webUrl : '{{ site.url }}{{ page.url }}?utm_soure=kakaotalk&utm_mediun=social&utm_campaign=blogshare',
    },
  },
]
});
}
</script>
