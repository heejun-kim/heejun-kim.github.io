    <meta charset="utf-8">
    <title>나는 어떤 고양이일까?</title>
    <!-- css Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="wrap">
    <!-- 시작화면 -->
    <div id="main" class="container">
      <div class="row">
        <div class="col-12">
          <img class="mt-5" src="img/mbti_main.png" width="80%">
          <h5 class="mt-3"><b>우르르르, 야옹!<br>그르릉♥</b></h5>
          <div class="d-grid gap-2 col-8 mx-auto">
            <button id="start_btn" class="mt-4 btn btn-dark btn-lg" type="button">테스트 시작</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 문제화면 -->
    <div id="test" class="container">
      <div class="row">
        <div class="col-12">
          <p id="number" class="mt-3">문제번호 1/12</p>
          <div class="progress">
            <div id="progress" class="progress-bar bg-success" role="progressbar" style="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h3 id="title" class="mt-5">문제타이틀</h3>
          <h5 id="description" class="mt-3">문제의 구체적인 내용이 들어갑니다</h5>
          <input type="hidden" id="type" value="EI">
          <div class="mt-5 d-grid gap-2">
            <button id="A" class="btn btn-dark" type="button">선택값 A</button>
            <button id="B" class="btn btn-dark" type="button">선택값 B</button>
          </div>
          <img class="mb-4" src="img/question.png" width="80%">
        </div>
      </div>
    </div>
    <!-- 결과화면 -->
    <div id="result" class="container">
      <div class="row">
        <div class="col-12">
          <img id="result_img" src="" alt="결과이미지">
          <h5 id="cat"></h5>
          <h5 id="explain" class="mt-5 result_lh">결과 자세한 설명</h5>
          <div class="mt-5 d-grid gap-2">
            <button id="retry_btn" class="btn btn-dark" type="button">다시시작</button>
            <button id="share_btn" class="btn btn-warning" type="button">카카오톡 공유하기</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <input type="hidden" id="EI" value="0">
  <input type="hidden" id="SN" value="0">
  <input type="hidden" id="TF" value="0">
  <input type="hidden" id="JP" value="0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="mbti.js"></script>
  </body>
</html>
