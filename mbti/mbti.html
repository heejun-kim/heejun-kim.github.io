<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>우울함 극복유형 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <!-- 테스트 시작화면 -->
      <div class="container" id="start">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class = "mt-5 mb-4">우울함 극복유형 테스트</h1>
            <img src="main.png" width=400px>
            <h5 class ="mt-4 mb-3">정도의 차이는 있지만, 살면서 누구나 우울함을 겪습니다.<br>
            우울함은 인정하지 않고 외면할수록 악화됩니다.<br>
            내게 맞는 극복 방법을 찾아 하나씩 실천해보세요.<br>
            조금씩 나아지는 자신을 발견할 수 있을 겁니다.
            </h5>
            <button type="button" id="start-btn" class="btn btn-outline-primary mt-2">테스트 시작하기</button>
          </div>
        </div>
      </div>

      <!-- 문제화면 -->
      <div class="container" id="test">
        <div class="row">
          <div class="col-12 text-center">
              <p id="number" class="text-end mt-5">문제 번호</p>
              <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar" style="" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <h2 id="title" class="text-center mt-5">문제</h2>
              <h5 id="description" class="text-center mt-5">문제내용</h5>
              <input type="hidden" id="type" value="EI">
              <button type="button" id="A" class="btn btn-outline-primary mt-4"></button>
              <button type="button" id="B" class="btn btn-outline-primary mt-4"></button>
          </div>
        </div>
      </div>

      <!-- 결과화면 -->
      <div id="result" class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img id="img" src="result.png" alt="">
            <h2 id="mymbti" class="mt-4">결과</h2>
            <h5 id="explain" class="mt-4">결과 설명</h5>

            <button type="button" id="share" class="btn btn-outline-primary btn-lg mt-4" onclick="kakaosharembti();">공유하기</button>
            <button type="button" id="again" class="btn btn-outline-primary btn-lg mt-2">다시하기</button>
          </div>
        </div>
      </div>

      <input type="hidden" id="EI" value=0>
      <input type="hidden" id="SN" value=0>
      <input type="hidden" id="TF" value=0>
      <input type="hidden" id="JP" value=0>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="mbti.js">
    </script>
  </body>
</html>
